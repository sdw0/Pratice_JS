<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>기본 값</title>
    <style>
        @import url();
    </style>
</head>
<body>
    <h3>< 대소문자 구분 프로그램 ></h3>
    <script>
        var str = prompt("문자를 입력해주세요.");     // A입력
        var str_Check_Lower = str.toLowerCase();      // a
        var str_Check_Upper = str.toUpperCase();      // A

        if (str == str_Check_Lower) {
            document.write( str + "은 소문자입니다.");
        }else if (str == str_Check_Upper) {
            document.write( str + "은 대문자입니다.");
        }else {
            document.write( str + "은 보통 문자입니다.");
        }
    </script>
</body>
</html>
