<script>
    function gugudan(x) { 
        var ret = []
        for (var i = 1; i <= 9; i++) {
            ret[i] = x * i;
        }
        return ret;
    }

    function printResult(x, ret) {
        document.write("<h2>" + x + "단</h2>")
        for (var i = 1; i <= 9; i++) {
            var y = x * i ;
            document.write( x + " * " + i + " = " + y + "</br>");
        }
    }


    function main() {
        document.write("---메인 함수가 실행됨. ---");
            for (var n = 2; n <= 9; n ++) {
            var result = gugudan(n);
            printResult(n,result);
            }
      
    }
    main();
</script>
