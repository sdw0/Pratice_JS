<script>
    //switch 문법 : if / else if 반복적으로 사용될때 쓰면 좋음
    //점수가 10점이면 A, 9점이면 B 그외에는 C 를출력하는코드

    var score = prompt("점수를 입력하세요");
    switch(score) {
        case 10 :
        document.write('A');
        break;
        case 9 :
        document.write('B');
        default:
        document.write('C');
    }
</script>
