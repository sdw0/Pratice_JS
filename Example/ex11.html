<html>
<head>
    <meta charset="UTF-8">
    <title>기본 값</title>
    <style>
        @import url();
    </style>
</head>
<body>
    <h3>< 배열 자료구조 ></h3>
    <h4>배열 b = [10,20,30,40]</h4>

    <script>
        var b = [10,20,30,40,];
        b.shift(100);   //배열 맨앞에서 빼옴
        document.write("shift = "+ b + "</br>");
        b.unshift(100); //배열 맨앞에서 추가
        document.write("unshift = " + b + "</br>");
        b.push(200);    // 배열 맨뒤에서 추가
        document.write("push = " + b + "</br>");
        b.pop();    //배열 맨뒤에서 빼옴
        document.write("pop = " + b + "</br>");
 
    </script>
</body>
</html>
