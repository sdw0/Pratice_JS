
<h3> 배열 [10,20,30,40,50] </h3> 
<h3> 문자열 "Hello" </h3> 

<script>
var array = [10,20,30,40,50];
var array2 = [10,20,30,20,40,50,50];
var letter = "Hello";

document.write("concat1 : " + array.concat(60) + "</br>");          //원래 배열에 변화 안생김
var a1 = array.concat([70,80,90] + "</br>");                        // 변수에 넣어 활용가능
document.write("concat2 : " + a1 );
var s1 = letter.concat(" world!!");
document.write("concat3 : " + s1 + "</br>");
document.write("</br>");

document.write("join1 : " + array.join() + "</br>");                 // 배열 --> 문자열로 바꿈
document.write("join2 : " + array.join("") + "</br>");               // 쉼표 없앰 (사이에 아무것도 안넣기때문)
document.write("join3 : " + array.join("-") + "</br>");              // (사이에 - 넣음)
document.write("</br>");

document.write("split : " + letter.split("") + "</br>");            // 문자열 --> 배열로 바꿈
document.write("</br>");

document.write("indexOf1 : " + array.indexOf(20) + "</br>");        // [20]의 위치를 찾아줌 1
document.write("indexOf2 : " + array.indexOf(200) + "</br>");       // [200]의 위치가 없으면 -1 return
document.write("</br>");

document.write("lastIndexOf : " + array2.lastIndexOf(20) + "</br>");    // 뒤부터 [20]의 위치 3
document.write("</br>");
/* --- 활용 ---
    if (array.indexOf[200] === -1 ){
        document.write("배열안에 없다.");
    }

*/
document.write("slice : " + array.slice(1,3) + "</br>");            //기존 배열을 잘라 새로운 배열 만듦 (기존 배열 안바뀜), [1]부터 [3]전까지 자름
document.write("ㄴ 사용후 기존 배열 : " + array + "</br>");
document.write("splice : " + array.splice(1,3) + "</br>");          //기존 배열 바뀜, [1]부터 +2번까지 자름 ([3]) , 문자열에 못씀
document.write("ㄴ 사용후 기존 배열 : " + array + "</br>");
document.write("</br>");

var k = "Hello Java World!!";
document.write(k +  "</br>");
var k1 = k.split("");
document.write("split : " + k1 + "</br>");
var k2 = k1.join("");
document.write("join : " + k2 + "</br>");
var k3 = k.split(" ")                                               // 공백 단위로 잘라서 [Hello,Java,World!!]가 됨
document.write(k3 + "&nbsp length() = ");
document.write(k3.length);
