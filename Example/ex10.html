<html>
<head>
    <meta charset="UTF-8">
    <title>기본 값</title>
    <style>
        @import url();
    </style>
</head>
<body>
    <h3>< 사용자가 입력한 숫자가 소수인지 아닌지 알려주는 프로그램을 작성해 봅시다. ></h3>
    <script>
        var num = Number(prompt("숫자를 입력하세요"));
        var isPrime = true;
        for(var n = 2; n<num; n++){
            if(num % n == 0){
                 isPrime = false;
            }
        }

        if (isPrime) {
            document.write("소수");
        } else{
            document.write("소수 아님 ");
        }
    </script>
</body>
</html>
