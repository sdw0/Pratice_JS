<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>기본 값</title>
    <style>
        @import url();
    </style>
</head>
<body>
    <h3>< BMI를 계산하는 프로그램 ></h3>
    <script>
        var a = prompt("키 입력(m) : ");
        var b = prompt("몸무게 입력(kg) : ");
        var c = Number(b)/(Number(a)*Number(a));
        document.write("BMI: " + c.toFixed(2));
    </script>
</body>
</html>
