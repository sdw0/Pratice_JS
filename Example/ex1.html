<!DOCTYPE html>
<html>
<head>
    <title>
        연습장
    </title>
</head>
<body>
    <h3>< 두 수를 입력받아 4칙연산을 계산하는 프로그램 ></h3>
    <script>
        var a = prompt("첫번째 숫자를 입력해주세요");
        var b = prompt("두번째 숫자를 입력해주세요");
        document.write("두 수의 합 : "+ (Number(a)+Number(b)) + "<br />");
        document.write("두 수의 차 : "+ (Number(a)-Number(b)) + "<br />");
        document.write("두 수의 곱 : "+ (Number(a)*Number(b)) + "<br />");
        document.write("두 수의 나누기 : "+ (Number(a)/Number(b)) );
    </script>
</body>
</html>
