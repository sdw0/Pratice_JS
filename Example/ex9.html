<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>기본 값</title>
    <style>
        @import url();
    </style>
</head>
<body>
    <h3>< 100,99,98,...,0 까지 출력하는 프로그램을 작성해봅시다. ></h3>
    <script>
        for (var n = 100; n>=0; n--){
            document.write(n + "</br>");
        }
    </script>
</body>
</html>
