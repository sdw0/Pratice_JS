<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>기본 값</title>
    <style>
        @import url();
    </style>
</head>
<body>
    <h3>< 입력한 문자열의 길이를 알려주는 프로그램 ></h3>
    <script>
        var Sentance = prompt("문장을 입력해주세요 : ");
        var leng = Number(Sentance.length);
        document.write("문장의 길이 : "+ leng);
    </script>
</body>
</html>
